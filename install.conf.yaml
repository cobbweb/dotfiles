- clean: ['~']

- link:
    # FISH SHELL
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/conf.d: fish/conf.d
    ~/.config/fish/functions: fish/functions

    # GIT
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global

    # SSH
    ~/.ssh/config:
        path: ssh/config
        create: true

    # VIM/NVIM
    ~/.vimrc: vim/vimrc
    ~/.config/nvim/init.vim: vim/nvimrc

    # ATOM EDITOR
    ~/.atom:
      relink: true

    # VSCODE
    ~/Library/Application Support/Code/User:
        path: vscode
        relink: true
        
    ~/.tigrc: tig/tigrc
    
    # Tmux
    ~/.tmux.conf: tmux/tmux.conf
    # generated by Tmuxline.vim
    ~/.config/tmux/tmuxline.conf: 
      create: true
      path: tmux/tmuxline.conf
    



